<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ІО-35 Тітов Сергій Лабораторна робота №2 Варіант №24</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Лабораторна робота №2</h1>

    <!-- Завдання №1 -->
    <table class="lab-table">
        <tr class="row1">
            <td class="split-cell-vertical">
                <div class="cell-grid">
                    <div>Сергій</div>
                    <div>Тітов</div>
                </div>
            </td>
            <td rowspan="2" class="merged-cell">ІО-35</td>
            <td>Комірка 1</td>
            <td rowspan="2" class="merged-cell">Варіант 24</td>
        </tr>
        <tr class="row2">
            <td>Олександрович</td>
            <td>Комірка 2</td>
        </tr>
        <tr class="row3">
            <td>Текст</td>
            <td colspan="3" class="merged-bottom">Лабораторна робота 2</td>
        </tr>
    </table>

    <!-- Завдання №2 -->
    <div class="sights-container">
        <div class="sight-wrapper">
            <h2>(position)</h2>
            <div class="sight-position">
                <div class="sight-line-horizontal"></div>
                <div class="sight-line-vertical"></div>
            </div>
        </div>

        <div class="sight-wrapper">
            <h2>(transform)</h2>
            <div class="sight-transform">
                <div class="sight-base">
                    <div class="outer-ring"></div>
                    <div class="inner-circle"></div>
                    <div class="crosshair crosshair-horizontal"></div>
                    <div class="crosshair crosshair-vertical"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
